<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Interview System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #28a745;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chat-container {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: #fdfdfd;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
        }
        
        .user-message {
            flex-direction: row-reverse;
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            margin-left: auto;
        }
        
        .bot-message .message-content {
            background: #e9ecef;
            color: #333;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            font-size: 18px;
        }
        
        .user-message .message-avatar {
            background: #007bff;
        }
        
        .bot-message .message-avatar {
            background: #6c757d;
        }
        
        .input-section {
            border-top: 1px solid #e9ecef;
            padding-top: 20px;
        }
        
        .input-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-button {
            padding: 10px 20px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .tab-button:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .text-input-container {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        
        #textInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            resize: vertical;
            min-height: 50px;
            max-height: 150px;
            transition: border-color 0.3s;
        }
        
        #textInput:focus {
            border-color: #007bff;
        }
        
        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            min-width: 100px;
        }
        
        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }
        
        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .audio-input-container {
            text-align: center;
        }
        
        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #dc3545;
            background: white;
            font-size: 36px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .record-button:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(220,53,69,0.3);
        }
        
        .record-button:disabled {
            border-color: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .recording-status {
            color: #6c757d;
            font-size: 14px;
            min-height: 20px;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Healthcare Interview System</h1>
            <p>Confidential Reporting Assistant</p>
        </div>
        
        <div class="main-content">
            <div class="status-bar">
                <div class="connection-status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
                <div>
                    <small>Session: <span id="sessionId"></span></small>
                </div>
            </div>
            
            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-warning" id="audioWarning" style="display: block;">
                ‚ö†Ô∏è Audio recording is temporarily unavailable. Please use text input.
            </div>
            
            <div class="chat-container" id="chatContainer">
                <!-- Messages will appear here -->
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div>Processing...</div>
            </div>
            
            <div class="input-section">
                <div class="input-tabs">
                    <button class="tab-button active" data-tab="text">üí¨ Text Input</button>
                    <button class="tab-button" data-tab="audio" disabled title="Audio temporarily unavailable">üé§ Audio Input</button>
                </div>
                
                <div class="tab-content active" id="textTab">
                    <div class="text-input-container">
                        <textarea 
                            id="textInput" 
                            placeholder="Type your message here..."
                            rows="2"
                        ></textarea>
                        <button class="send-button" id="sendTextButton">Send</button>
                    </div>
                </div>
                
                <div class="tab-content" id="audioTab">
                    <div class="audio-input-container">
                        <button class="record-button" id="recordButton" disabled title="Audio temporarily unavailable">üé§</button>
                        <div class="recording-status" id="recordingStatus">Audio recording temporarily unavailable</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class HealthcareInterviewApp {
            constructor() {
                // HTTPS API Gateway endpoint - secure connection
                this.apiUrl = 'https://h18p10df55.execute-api.us-east-2.amazonaws.com/prod';
                
                // WebSocket disabled for now (audio feature)
                this.wsUrl = null;
                
                this.sessionId = 'session_' + Date.now();
                
                this.initElements();
                this.setupEventListeners();
                
                // Set connected status immediately since we're using REST API
                this.updateStatus('connected', 'Connected (Text Mode)');
                
                // Send initial greeting
                this.sendTextMessage('');
            }
            
            initElements() {
                this.chatContainer = document.getElementById('chatContainer');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.sessionIdSpan = document.getElementById('sessionId');
                this.errorAlert = document.getElementById('errorAlert');
                this.successAlert = document.getElementById('successAlert');
                this.audioWarning = document.getElementById('audioWarning');
                this.loading = document.getElementById('loading');
                
                this.textInput = document.getElementById('textInput');
                this.sendTextButton = document.getElementById('sendTextButton');
                this.recordButton = document.getElementById('recordButton');
                this.recordingStatus = document.getElementById('recordingStatus');
                
                this.tabButtons = document.querySelectorAll('.tab-button');
                this.tabContents = document.querySelectorAll('.tab-content');
                
                this.sessionIdSpan.textContent = this.sessionId;
            }
            
            setupEventListeners() {
                // Tab switching (only for text tab since audio is disabled)
                this.tabButtons.forEach(button => {
                    if (!button.disabled) {
                        button.addEventListener('click', () => this.switchTab(button.dataset.tab));
                    }
                });
                
                // Text input
                this.sendTextButton.addEventListener('click', () => this.sendTextMessage());
                this.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendTextMessage();
                    }
                });
            }
            
            switchTab(tabName) {
                this.tabButtons.forEach(btn => {
                    if (btn.dataset.tab === tabName) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                this.tabContents.forEach(content => {
                    if (content.id === tabName + 'Tab') {
                        content.classList.add('active');
                    } else {
                        content.classList.remove('active');
                    }
                });
            }
            
            async sendTextMessage(customMessage = null) {
                const message = customMessage !== null ? customMessage : this.textInput.value.trim();
                
                // If it's the initial greeting, don't show as user message
                if (customMessage === null && !message) return;
                
                if (customMessage === null) {
                    this.addMessage(message, true);
                    this.textInput.value = '';
                }
                
                this.setLoading(true);
                
                try {
                    const response = await fetch(`${this.apiUrl}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            session_id: this.sessionId
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.addMessage(data.reply, false);
                    
                    if (data.case_id) {
                        this.showSuccess(`Interview completed! Case ID: ${data.case_id}`);
                        this.disableInputs();
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.showError('Failed to send message. Please check your connection and try again.');
                } finally {
                    this.setLoading(false);
                }
            }
            
            addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = isUser ? 'You' : 'AI';
                
                const content = document.createElement('div');
                content.className = 'message-content';
                content.textContent = message;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(content);
                
                this.chatContainer.appendChild(messageDiv);
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }
            
            setLoading(show, message = 'Processing...') {
                this.loading.style.display = show ? 'block' : 'none';
                if (show) {
                    this.loading.querySelector('div:last-child').textContent = message;
                }
                this.sendTextButton.disabled = show;
                this.textInput.disabled = show;
            }
            
            updateStatus(status, text) {
                this.statusDot.className = `status-dot ${status}`;
                this.statusText.textContent = text;
            }
            
            showError(message) {
                this.errorAlert.textContent = message;
                this.errorAlert.style.display = 'block';
                this.successAlert.style.display = 'none';
                setTimeout(() => {
                    this.errorAlert.style.display = 'none';
                }, 5000);
            }
            
            showSuccess(message) {
                this.successAlert.textContent = message;
                this.successAlert.style.display = 'block';
                this.errorAlert.style.display = 'none';
            }
            
            disableInputs() {
                this.sendTextButton.disabled = true;
                this.textInput.disabled = true;
                this.textInput.placeholder = "Interview completed - thank you";
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new HealthcareInterviewApp();
        });
    </script>
</body>
</html>
