<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Interview System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #28a745;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chat-container {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: #fdfdfd;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
        }
        
        .user-message {
            flex-direction: row-reverse;
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            margin-left: auto;
        }
        
        .bot-message .message-content {
            background: #e9ecef;
            color: #333;
        }
        
        .transcript-message .message-content {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            font-style: italic;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            font-size: 18px;
        }
        
        .user-message .message-avatar {
            background: #007bff;
        }
        
        .bot-message .message-avatar {
            background: #6c757d;
        }
        
        .transcript-message .message-avatar {
            background: #ffc107;
        }
        
        .input-section {
            border-top: 1px solid #e9ecef;
            padding-top: 20px;
        }
        
        .input-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-button {
            padding: 10px 20px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .text-input-container {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        
        #textInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            resize: vertical;
            min-height: 50px;
            max-height: 150px;
            transition: border-color 0.3s;
        }
        
        #textInput:focus {
            border-color: #007bff;
        }
        
        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            min-width: 100px;
        }
        
        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }
        
        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .audio-recording-container {
            text-align: center;
        }
        
        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .record-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }
        
        .record-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .record-button.recording {
            background: linear-gradient(135deg, #dc3545, #c82333);
            animation: recordPulse 1.5s infinite;
        }
        
        @keyframes recordPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .recording-status {
            font-size: 14px;
            color: #6c757d;
            margin-top: 10px;
        }
        
        .recording-status.active {
            color: #dc3545;
            font-weight: 600;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Healthcare Interview System</h1>
            <p>Voice & Text Interview</p>
        </div>
        
        <div class="main-content">
            <div class="status-bar">
                <div class="connection-status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
                <div>
                    <span style="font-size: 12px; color: #6c757d;">Session: <span id="sessionId"></span></span>
                </div>
            </div>
            
            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>
            
            <div class="chat-container" id="chatContainer">
                <div class="message bot-message">
                    <div class="message-avatar">AI</div>
                    <div class="message-content">Welcome! Connecting to the interview system...</div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div>Processing...</div>
            </div>
            
            <div class="input-section">
                <div class="input-tabs">
                    <button class="tab-button active" data-tab="text">üí¨ Text</button>
                    <button class="tab-button" data-tab="audio">üé§ Voice (Real-Time)</button>
                </div>
                
                <div id="textTab" class="tab-content active">
                    <div class="text-input-container">
                        <textarea id="textInput" placeholder="Type your message..."></textarea>
                        <button class="send-button" id="sendTextButton">Send</button>
                    </div>
                </div>
                
                <div id="audioTab" class="tab-content">
                    <div class="audio-recording-container">
                        <button class="record-button" id="recordButton">üé§</button>
                        <div class="recording-status" id="recordingStatus">Click microphone to start real-time transcription</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class HealthcareInterviewApp {
            constructor() {
                // CHANGE THESE TO YOUR SERVER IPs
                this.wsUrl = 'wss://3.13.118.153:8766';  // WebSocket server
                this.apiUrl = 'http://3.13.118.153:5000';  // Flask API for text messages
                
                this.sessionId = 'ws_' + Date.now();
                this.ws = null;
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioContext = null;
                this.processor = null;
                this.currentTranscript = '';
                
                this.initElements();
                this.initWebSocket();
                this.setupEventListeners();
            }
            
            initElements() {
                this.chatContainer = document.getElementById('chatContainer');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.sessionIdSpan = document.getElementById('sessionId');
                this.errorAlert = document.getElementById('errorAlert');
                this.successAlert = document.getElementById('successAlert');
                this.loading = document.getElementById('loading');
                
                this.textInput = document.getElementById('textInput');
                this.sendTextButton = document.getElementById('sendTextButton');
                this.recordButton = document.getElementById('recordButton');
                this.recordingStatus = document.getElementById('recordingStatus');
                
                this.tabButtons = document.querySelectorAll('.tab-button');
                this.tabContents = document.querySelectorAll('.tab-content');
                
                this.sessionIdSpan.textContent = this.sessionId;
            }
            
            initWebSocket() {
                this.updateStatus('connecting', 'Connecting to WebSocket...');
                
                try {
                    this.ws = new WebSocket(this.wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocket connected!');
                        this.updateStatus('connected', 'Connected to real-time transcription');
                    };
                    
                    this.ws.onmessage = (event) => {
                        this.handleWebSocketMessage(event.data);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.showError('WebSocket connection error');
                        this.updateStatus('disconnected', 'Connection error');
                    };
                    
                    this.ws.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.updateStatus('disconnected', 'Disconnected');
                        this.showError('Connection lost. Please refresh the page.');
                    };
                    
                } catch (error) {
                    console.error('Failed to create WebSocket:', error);
                    this.showError('Cannot connect to WebSocket server');
                }
            }
            
            handleWebSocketMessage(data) {
                try {
                    const message = JSON.parse(data);
                    console.log('Received:', message);
                    
                    switch(message.type) {
                        case 'connected':
                            this.addMessage(message.message, false);
                            break;
                            
                        case 'transcription':
                            // Show real-time transcription
                            if (message.is_final) {
                                // Final transcript - show as user message
                                this.addMessage(message.text, true);
                                this.currentTranscript = '';
                            } else {
                                // Interim transcript - update live display
                                this.updateLiveTranscript(message.text);
                            }
                            break;
                            
                        case 'bot_response':
                            // Bot reply from LLM
                            this.addMessage(message.text, false);
                            break;
                            
                        case 'interview_complete':
                            this.showSuccess(`Interview completed! Case ID: ${message.case_id}`);
                            this.disableInputs();
                            break;
                            
                        case 'error':
                            this.showError(message.message);
                            break;
                    }
                    
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            }
            
            setupEventListeners() {
                // Tab switching
                this.tabButtons.forEach(button => {
                    button.addEventListener('click', () => this.switchTab(button.dataset.tab));
                });
                
                // Text input
                this.sendTextButton.addEventListener('click', () => this.sendTextMessage());
                this.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendTextMessage();
                    }
                });
                
                // Audio recording
                this.recordButton.addEventListener('click', () => this.toggleRecording());
            }
            
            switchTab(tabName) {
                this.tabButtons.forEach(btn => btn.classList.remove('active'));
                this.tabContents.forEach(content => content.classList.remove('active'));
                
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                document.getElementById(`${tabName}Tab`).classList.add('active');
            }
            
            async sendTextMessage() {
                const message = this.textInput.value.trim();
                if (!message) return;
                
                this.addMessage(message, true);
                this.textInput.value = '';
                this.setLoading(true, 'Processing...');
                
                try {
                    const response = await fetch(`${this.apiUrl}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            session_id: this.sessionId
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.addMessage(data.reply, false);
                    
                    if (data.case_id) {
                        this.showSuccess(`Interview completed! Case ID: ${data.case_id}`);
                        this.disableInputs();
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.showError('Failed to send message. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }
            
            async toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }
            
            async startRecording() {
                if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    this.showError('WebSocket not connected. Please refresh the page.');
                    return;
                }
                
                try {
                    // Tell WebSocket server to start transcription
                    this.ws.send(JSON.stringify({
                        type: 'start_recording'
                    }));
                    
                    // Get microphone access
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 16000
                        } 
                    });
                    
                    // Set up audio context for processing
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: 16000
                    });
                    
                    const source = this.audioContext.createMediaStreamSource(stream);
                    this.processor = this.audioContext.createScriptProcessor(4096, 1, 1);
                    
                    this.processor.onaudioprocess = (e) => {
                        if (this.isRecording && this.ws.readyState === WebSocket.OPEN) {
                            const audioData = e.inputBuffer.getChannelData(0);
                            
                            // Convert Float32Array to Int16Array
                            const int16Data = new Int16Array(audioData.length);
                            for (let i = 0; i < audioData.length; i++) {
                                int16Data[i] = Math.max(-32768, Math.min(32767, audioData[i] * 32768));
                            }
                            
                            // Convert to base64 and send
                            const base64Audio = this.arrayBufferToBase64(int16Data.buffer);
                            this.ws.send(JSON.stringify({
                                type: 'audio_data',
                                audio: base64Audio
                            }));
                        }
                    };
                    
                    source.connect(this.processor);
                    this.processor.connect(this.audioContext.destination);
                    
                    this.stream = stream;
                    this.isRecording = true;
                    this.recordButton.classList.add('recording');
                    this.recordButton.textContent = '‚èπÔ∏è';
                    this.recordingStatus.textContent = 'Recording... Speaking will be transcribed in real-time';
                    this.recordingStatus.classList.add('active');
                    
                    console.log('Recording started');
                    
                } catch (error) {
                    console.error('Microphone error:', error);
                    this.showError('Unable to access microphone. Please check permissions.');
                }
            }
            
            stopRecording() {
                console.log('Stopping recording');
                
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        type: 'stop_recording'
                    }));
                }
                
                if (this.processor) {
                    this.processor.disconnect();
                    this.processor = null;
                }
                
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                this.isRecording = false;
                this.recordButton.classList.remove('recording');
                this.recordButton.textContent = 'üé§';
                this.recordingStatus.textContent = 'Click microphone to start real-time transcription';
                this.recordingStatus.classList.remove('active');
            }
            
            arrayBufferToBase64(buffer) {
                let binary = '';
                const bytes = new Uint8Array(buffer);
                const len = bytes.byteLength;
                for (let i = 0; i < len; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return btoa(binary);
            }
            
            updateLiveTranscript(text) {
                // Find or create live transcript element
                let liveElement = document.getElementById('liveTranscript');
                if (!liveElement) {
                    liveElement = document.createElement('div');
                    liveElement.id = 'liveTranscript';
                    liveElement.className = 'message transcript-message';
                    liveElement.innerHTML = `
                        <div class="message-avatar">üé§</div>
                        <div class="message-content">${text}</div>
                    `;
                    this.chatContainer.appendChild(liveElement);
                } else {
                    liveElement.querySelector('.message-content').textContent = text;
                }
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }
            
            addMessage(message, isUser) {
                // Remove live transcript if exists
                const liveElement = document.getElementById('liveTranscript');
                if (liveElement) {
                    liveElement.remove();
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = isUser ? 'You' : 'AI';
                
                const content = document.createElement('div');
                content.className = 'message-content';
                content.textContent = message;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(content);
                
                this.chatContainer.appendChild(messageDiv);
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }
            
            setLoading(show, message = 'Processing...') {
                this.loading.style.display = show ? 'block' : 'none';
                if (show) {
                    this.loading.querySelector('div:last-child').textContent = message;
                }
                this.sendTextButton.disabled = show;
                this.textInput.disabled = show;
            }
            
            updateStatus(status, text) {
                this.statusDot.className = `status-dot ${status}`;
                this.statusText.textContent = text;
            }
            
            showError(message) {
                this.errorAlert.textContent = message;
                this.errorAlert.style.display = 'block';
                this.successAlert.style.display = 'none';
                setTimeout(() => {
                    this.errorAlert.style.display = 'none';
                }, 5000);
            }
            
            showSuccess(message) {
                this.successAlert.textContent = message;
                this.successAlert.style.display = 'block';
                this.errorAlert.style.display = 'none';
            }
            
            disableInputs() {
                this.sendTextButton.disabled = true;
                this.textInput.disabled = true;
                this.recordButton.disabled = true;
                this.textInput.placeholder = "Interview completed - thank you";
                if (this.isRecording) {
                    this.stopRecording();
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new HealthcareInterviewApp();
        });
    </script>
</body>
</html>
